<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #preview {
      max-width: 100%;

<body class="bg-light text-center p-3">

  <h4 class="mb-4">Prendre une photo avec la webcam</h4>

  <video id="camera" autoplay playsinline width="100%" class="rounded shadow"></video>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="preview" src="" class="img-fluid" style="display:none;">

  <div class="d-grid gap-2 mt-3">
    <button id="startCamera" class="btn btn-primary">ðŸ“· Ouvrir la camÃ©ra</button>
    <button id="takePhoto" class="btn btn-success" disabled>ðŸ“¸ Prendre une photo</button>
    <button id="sendPhoto" class="btn btn-warning" style="display: none;">ðŸ“¤ Envoyer la photo</button>
  </div>

  <script>
    const startCameraBtn = document.getElementById('startCamera');
    const takePhotoBtn = document.getElementById('takePhoto');
    const sendPhotoBtn = document.getElementById('sendPhoto');
    const video = document.getElementById('camera');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');

    let stream;

    startCameraBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        takePhotoBtn.disabled = false;
      } catch (error) {
        alert('Impossible dâ€™accÃ©der Ã  la camÃ©ra ðŸ˜¢');
        console.error(error);
      }
    });

    takePhotoBtn.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0);
      const dataURL = canvas.toDataURL('image/png');
      preview.src = dataURL;
      preview.style.display = 'block';
      sendPhotoBtn.style.display = 'block';
    });

    sendPhotoBtn.addEventListener('click', () => {
      const imageData = canvas.toDataURL('image/png');

      // ðŸ‘‰ ici tu peux envoyer l'image avec fetch/ajax par exemple :
      console.log('Image prÃªte Ã  Ãªtre envoyÃ©e');
      console.log(imageData);

      alert("Image prÃªte Ã  Ãªtre envoyÃ©e ! (voir console)");
    });
  </script>

</body>
</html>
