<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prendre une photo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-light text-center p-4">

  <h4>📸 Prends une photo et envoie-la</h4>

  <input type="file" id="cameraInput" accept="image/*" capture="environment" class="form-control mt-4">

  <img id="preview" src="" style="display:none;">

  <button id="sendBtn" class="btn btn-success mt-3" style="display: none;">📤 Envoyer la photo</button>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const preview = document.getElementById('preview');
    const sendBtn = document.getElementById('sendBtn');

    cameraInput.addEventListener('change', () => {
      const file = cameraInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          sendBtn.style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    });

    sendBtn.addEventListener('click', () => {
      const imageData = preview.src;

      // 🔁 Ici, tu peux envoyer l'image au serveur avec fetch/ajax
      console.log('Image à envoyer:', imageData);
      alert('Image prête à être envoyée ! (Voir console)');
    });
  </script>

</body>
</html>
